<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Editar Registro</h1>

        <form action="/salvar_edicao/{{ registro.id }}" method="POST">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ registro.nome }}" required>
            </div>
            <div class="form-group">
                <label for="idade">Idade:</label>
                <input type="number" class="form-control" id="idade" name="idade" value="{{ registro.idade }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>

        <!-- Adicionar mensagem de confirmação -->
        {% if confirmacao %}
            <div class="alert alert-success mt-3" role="alert">
                Registro alterado com sucesso!
            </div>
        {% endif %}

        <a href="/landing_page" class="btn btn-secondary mt-3">Cancelar e Voltar para a landing page</a>
    </div>
</body>
</html>

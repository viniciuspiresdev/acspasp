<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Detalhes do Registro</h1>

        {% if registro %}
            <!-- Exibir os detalhes do registro se encontrado -->
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">ID: {{ registro.id }}</h5>
                    <p class="card-text">Nome: {{ registro.nome }}</p>
                    <p class="card-text">Idade: {{ registro.idade }}</p>
                </div>
            </div>

            <!-- Adicionar botões de edição e exclusão -->
            <div class="mt-3">
                <a href="/editar_registro/{{ registro.id }}" class="btn btn-warning">Editar Registro</a>
                <a href="/excluir_registro/{{ registro.id }}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja excluir este registro?')">Excluir Registro</a>
            </div>
        {% else %}
            <!-- Exibir mensagem de erro se o registro não for encontrado -->
            <div class="alert alert-danger" role="alert">
                Registro não encontrado.
            </div>
        {% endif %}

        <a href="/landing_page" class="btn btn-secondary mt-3">Voltar para a landing page</a>
    </div>
</body>
</html>

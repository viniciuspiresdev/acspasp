<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Pessoas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4">Listar Pessoas</h1>
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for pessoa in pessoas %}
                    <tr>
                        <td>{{ pessoa.id }}</td>
                        <td>{{ pessoa.nome }}</td>
                        <td>{{ pessoa.idade }}</td>
                        <td>
                            <a href="/editar_registros/{{ pessoa.id }}" class="btn btn-primary btn-sm">Editar</a>
                            <a href="/excluir_pessoa/{{ pessoa.id }}" class="btn btn-danger" onclick="return confirm('Tem certeza que deseja excluir este registro?')">Excluir Registro</a> 
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="mt-3"> <!-- Novo div para envolver os botões -->
            <a href="/adicionar_pessoa" class="btn btn-success">Adicionar Pessoa</a>
            <a href="/landing_page" class="btn btn-secondary">Ir para a Página Inicial</a>
        </div>
    </div>
</body>
</html>
